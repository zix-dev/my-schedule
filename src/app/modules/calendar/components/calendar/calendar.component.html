<full-calendar #calendar [options]="options">
  <ng-template #eventContent let-arg>
    <div
      class="fc-daygrid-event-dot"
      [style.border-color]="arg.event.color"
    ></div>
    <span *ngIf="arg.timeText">{{ arg.timeText }}</span>
    <i *ngIf="arg.event.title">{{ arg.event.title }}</i>
  </ng-template>
</full-calendar>
