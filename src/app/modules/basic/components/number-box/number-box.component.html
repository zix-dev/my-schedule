<mat-form-field #ff appearance="outline">
  <input
    #input
    matInput
    type="number"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [min]="min ?? null"
    [max]="max ?? null"
    [readonly]="readonly"
    [disabled]="disabled"
    (ngModelChange)="valueChange.emit($event)"
  />
</mat-form-field>
