<mat-form-field #ff appearance="outline">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <input
    #input
    matInput
    type="number"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [min]="min ?? null"
    [max]="max ?? null"
    [readonly]="readonly"
    [disabled]="disabled"
    (ngModelChange)="valueChange.emit($event)"
  />
  <mat-error *ngIf="error">{{ error }}</mat-error>
</mat-form-field>
