<mat-form-field appearance="outline">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <input
    matInput
    type="time"
    [(ngModel)]="stringValue"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [disabled]="disabled"
  />
  <mat-error *ngIf="error">{{ error }}</mat-error>
</mat-form-field>
